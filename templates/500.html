{% extends "base.html" %}
{% block title %}500 Internal Server Error{% endblock %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <svg class="mx-auto h-24 w-24 text-red-400 mb-6" fill="none" stroke="currentColor" viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="22" stroke-width="4" class="text-red-200" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M16 32l16-16M16 16l16 16" />
        </svg>
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Internal Server Error</h2>
        <p class="text-gray-500 mb-8">Oops! Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
        <a href="{{ url_for('home') }}" class="inline-block px-6 py-3 bg-[#1980e6] text-white rounded-lg font-semibold shadow hover:bg-[#1566b7] transition-colors">Return Home</a>
    </div>
</div>
{% endblock %}
