{% extends "base.html" %}
{% block title %}404 Not Found{% endblock %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <svg class="mx-auto h-24 w-24 text-[#1980e6] mb-6" fill="none" stroke="currentColor" viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="22" stroke-width="4" class="text-blue-200" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M16 20h16M16 28h16" />
            <circle cx="18" cy="18" r="2" fill="#1980e6" />
            <circle cx="30" cy="18" r="2" fill="#1980e6" />
        </svg>
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
        <p class="text-gray-500 mb-8">Sorry, the page you are looking for does not exist or has been moved.</p>
        <a href="{{ url_for('home') }}" class="inline-block px-6 py-3 bg-[#1980e6] text-white rounded-lg font-semibold shadow hover:bg-[#1566b7] transition-colors">Return Home</a>
    </div>
</div>
{% endblock %}
